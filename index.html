<!DOCTYPE html>
<html>

<head>
  <title> The World is Watching </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="./d3.layout.cloud.js"></script>
  <script src="d3-tip.js"></script>
  <script src="./data/world.json"></script>
  <script src="./data/combined_data_small.geojson"></script>
</head>

<body>
  <h2 class="text-center text-twitter m-2">The World is Watching: US Election 2020</h2>
  <div class="container">
    <div class="row main mt-2 mb-2">
    <div class='col-8 mt-2 mb-2 p-4'>
      <div id="map-placeholder"></div>
    </div>

    <div class='col-4 main bg-light'>
      <div id="sliderContainer" class="m-2 p-2">
        <input id="timeslide" type="range" min="0" max="24" value="19" step="1"/><br>
        <span id="range">November 3, 2020 - Election Day</span>
      </div>
    
      <div class="input-group" class="m-2 p-2">
        <span class="input-group-text" id="basic-addon1">#</span>
        <input type="text" class="form-control" id="hashtag-search-box" placeholder="Search a hashtag">
      </div>
    
      <div id="btn-group" class="m-2 p-2" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="excludeUS" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Exclude US</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="includeUS">
        <label class="btn btn-outline-primary" for="btnradio2">Include US</label>
      </div>
    </div>
    </div>
  </div>

  <div class="wordcloud-group">
    <div id="wordcloud-title"> Top 15 Hashtags: Worldwide</div>
    <div id="wordcloud-placeholder"></div>
  </div>

  <script src="./vis.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

<style>
  .d3-tip {
    line-height: 1;
    padding: 6px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    border-radius: 4px;
    font-size: 12px;
  }

  .input-group {
      width: 300px !important;
  }

  .twitter-bg {
      background-color: #1DA1F2;
  }

  .text-twitter {
      color: #1DA1F2;
  }

  .active {
      fill: orange;
  }

  /* .btn-outline-twitter {
    color: #1DA1F2;
    border-color: #1DA1F2;
  } 
  todo: changing automatic button styles requires a bit more work
  */
</style>

</html>
